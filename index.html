<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Carousel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="stand">
      <div class="bg_overlay"></div>
      <img
        src="https://www.apple.com/v/iphone-16-pro/f/images/overview/contrast/iphone_16_pro__erqf8e51gl4y_xlarge.jpg"
        alt="Iphone"
        class="iphone"
        id="iphone"
      />
      <img src="./assets/rock_stand.png" alt="stand" class="rock_stand" />
    </div>

    <div class="rocks">
      <img src="./assets/rock_left.png" alt="rock_left" class="rock_left" />
      <img src="./assets/rock_right.png" alt="rock_right" class="rock_right" />
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
