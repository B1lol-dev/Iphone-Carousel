<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Carousel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="stand">
      <div class="bg_overlay"></div>
      <img
        src="./assets/iphones/iphone_desert.png"
        alt="Iphone"
        class="iphone"
        id="iphone"
      />
      <img src="./assets/rock_stand.png" alt="stand" class="rock_stand" />
    </div>

    <div class="rocks">
      <img src="./assets/rock_left.png" alt="rock_left" class="rock_left" />
      <img src="./assets/rock_right.png" alt="rock_right" class="rock_right" />
    </div>

    <div class="controls">
      <button type="button" onclick="changeIphone('desert')"></button>
      <button type="button" onclick="changeIphone('natural')"></button>
      <button type="button" onclick="changeIphone('white')"></button>
      <button type="button" onclick="changeIphone('black')"></button>
    </div>

    <h1 class="title">Desert</h1>

    <div id="loader_wrapper">
      <div class="loader"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
